{% extends "base.html" %}

{% block content %}
	<div class="w3-container w3-light-gray">
  		<h2>Cadastro de Movimentações</h2>
	</div>
	<form class="w3-row-padding" method="POST">
		<div class="w3-container w3-border">
			{% csrf_token %}
				<p>
					{% for element in form %}
					<div class="w3-margin">
						{{ element.errors }}
						{{ element.label_tag }}
						{{ element }}
					</div>
					{% endfor %}
				</p>
		</div>
		<br>
		<div class="w3-half">
			<button class="w3-button w3-green" style="width: 100px">Salvar</button>
		<div>
	</form>
{% endblock %}
